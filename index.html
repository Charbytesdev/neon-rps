<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/icon.png" type="image/icon type">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div class="start-screen" style="display: flex;">
        <button class="start-button neon">Start Game</a>
    </div>
    <div class="end-screen" style="display: none;">
        <h2 id="game-over">Game Over</h2>
        <button class="play-again-button neon">Play Again</a>
    </div>
    <div class="game-screen" style="display: none;">
        <div class="result-screen"></div>
        <div class="btn-container">
            <button id="rock" class="neon selection">ROCK</button>
            <button id="paper" class="neon selection">PAPER</button>
            <button id="scissors" class="neon selection">SCISSORS</button>
        </div>
    </div>
    <audio id="button-click-audio" src="./sound/button_click.mp3"></audio>
    <audio id="background-music" src="./sound/background_music.mp3" loop></audio>
    <script src="./js/script.js"></script>

</body>

</html>
